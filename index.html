<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>To do list</title>
</head>
<body>
    <div id="app">
        <h1>To do list</h1>
        <div id="container-form">
            <input type="text" placeholder="Scrivi qui il compito da aggiungere" v-model="newTask" @keyup.enter="addTask">
            <input type="submit" @click="addTask" value="Salva">
            <h2 v-if="error">Inserisci prima una task</h2>
        </div>
        <div id="container-list">
            <ul v-if="tasks.length !== 0">
                <li v-for="(task, index) in tasks" :class=" task.done ? 'done' : '' ">
                    {{task.text}}
                    <div id="task-option">
                        <div @click="checkTask(index)" :class="task.done ? 'checked':''">&check;</div>
                        <div @click="delTask(index)">&cross;</div>
                    </div>
                </li>
            </ul>
            <h2 v-else>Non hai task salvate</h2>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
